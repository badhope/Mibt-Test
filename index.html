<style>
  /* 基础设置 */
  body {
    font-family: 'Noto Sans SC', sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  /* 动态背景元素 */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.5;
    animation: float 20s infinite ease-in-out;
    z-index: 0;
    pointer-events: none;

  .orb-1 { width: 40vw; height: 40vw; background: #4f46e5; top: -10%; left: -10%; animation-delay: 0s; }
  .orb-2 { width: 50vw; height: 50vw; background: #0ea5e9; bottom: -20%; right: -10%; animation-delay: -5s; }
  .orb-3 { width: 30vw; height: 30vw; background: #ec4899; top: 40%; left: 60%; animation-delay: -10s; }
  
  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(5vw, 10vh) scale(1.1); }
    50% { transform: translate(-5vw, 5vh) scale(0.9); }
    75% { transform: translate(10vw, -5vh) scale(1.05); }
  }
  
  /* 玻璃拟态卡片 */
  .glass-panel {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

  /* 按钮动效 */
  .btn-icon {
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .btn-icon:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .btn-icon:active {
    transform: scale(0.95);
  }
  
  /* 选项卡片动效 */
  .option-card {
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .option-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.6s;
  }
  .option-card:hover::before {
    transform: translateX(100%);
  }
  .option-card:hover {
    transform: translateX(10px);
    background: rgba(255,255,255,0.15);
    border-color: rgba(56, 189, 248, 0.5);
  }
  .option-card.selected {
    background: linear-gradient(90deg, rgba(56, 189, 248, 0.2), rgba(249, 115, 22, 0.2));
    border-color: #38bdf8;
    box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
  }
  
  /* 进度条动画 */
  .progress-bar-fill {
    transition: width 0.5s ease-out;
    background: linear-gradient(90deg, #0ea5e9, #ec4899);
    background-size: 200% 100%;
    animation: gradient-move 2s infinite;
  }
  @keyframes gradient-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* 结果页动画 */
  .result-item {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }
  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* 雷达图脉冲 */
  .radar-pulse {
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { opacity: 0.7; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.02); }
    100% { opacity: 0.7; transform: scale(1); }
  }
  
  /* 名言卡片样式 */
  .quote-card {
    background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(236, 72, 153, 0.1));
    border-left: 4px solid #38bdf8;
    position: relative;
    overflow: hidden;
  }
  .quote-card::before {
    content: '"';
    position: absolute;
    top: -10px;
    left: 10px;
    font-size: 100px;
    opacity: 0.1;
    font-family: serif;
    color: white;
  }
  
  /* 互动按钮样式 */
  .interactive-btn {
    position: relative;
    overflow: hidden;
  }
  .interactive-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  .interactive-btn:active::after {
    width: 200px;
    height: 200px;
  }
  
  /* 粒子背景 */
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.3;
    animation: particle-float 15s infinite;
  }
  
  @keyframes particle-float {
    0%, 100% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.3;
    }
    90% {
      opacity: 0.3;
    }
    100% {
      transform: translateY(-10vh) rotate(720deg);
      opacity: 0;
    }
  }
  
  /* 自定义滚动条 */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
  ::-webkit-scrollbar-thumb { background: rgba(14, 165, 233, 0.5); border-radius: 3px; }
  
  /* 响应式优化 */
  @media (max-width: 640px) {
    .glass-panel { padding: 1.25rem; }
    .btn-icon { padding: 0.625rem 1.25rem; }
    .quote-card { padding: 1rem; }
    .text-4xl { font-size: 1.875rem; }
    .text-5xl { font-size: 2.25rem; }
    .text-6xl { font-size: 2.75rem; }
  }
  
  @media (min-width: 1024px) {
    .glass-panel { padding: 2.5rem; }
  }
  
  /* 打字机效果 */
  .typewriter {
    overflow: hidden;
    border-right: 2px solid #38bdf8;
    white-space: nowrap;
    animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
  }
  
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: #38bdf8 }
  }
  
  /* 心跳动画 */
  .heartbeat {
    animation: heartbeat 1.5s ease-in-out infinite;
  }
  
  @keyframes heartbeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.1); }
    28% { transform: scale(1); }
    42% { transform: scale(1.1); }
    70% { transform: scale(1); }
  }
</style>

document.addEventListener('DOMContentLoaded', function() {
  // 创建粒子背景
  createParticles();
  // 显示随机名言
  getNewQuote();
});

// --- 粒子背景 ---
function createParticles() {
  const container = document.getElementById('particles');
  if (!container) return;
  
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 15 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    container.appendChild(particle);
  }
}

// --- 名言功能 ---
function getNewQuote() {
  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  const quoteEl = document.getElementById('daily-quote');
  const authorEl = document.getElementById('quote-author');
  
  if (quoteEl && authorEl) {
    quoteEl.textContent = randomQuote.text;
    authorEl.textContent = `— ${randomQuote.author} · ${randomQuote.title}`;
  }
}

// --- 核心逻辑函数 ---
function startTest(mode) {
  currentMode = mode;
  currentQuestionIndex = 0;
  answers = {};
  scores = {};
  dimensions[mode].forEach(dim => scores[dim.id] = 0);
  
  document.getElementById('home-page').classList.add('hidden');
  document.getElementById('result-page').classList.add('hidden');
  document.getElementById('test-page').classList.remove('hidden');
  
  renderQuestion();
}

function renderQuestion() {
  const q = questions[currentMode][currentQuestionIndex];
  const total = questions[currentMode].length;
  const dim = dimensions[currentMode].find(d => d.id === q.dimension);
  
  // 更新进度
  document.getElementById('progress-text').innerText = `${currentQuestionIndex + 1} / ${total}`;
  document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / total) * 100}%`;
  document.getElementById('dimension-label').innerHTML = `<i class="fas ${dim.icon} mr-1"></i> ${dim.name}`;
  
  // 更新题目
  document.getElementById('question-text').innerText = q.text;
  
  // 渲染选项
  const container = document.getElementById('options-container');
  container.innerHTML = q.options.map((opt, idx) => `
    <div class="option-card glass-panel p-3 xs:p-4 rounded-xl flex items-center gap-3 xs:gap-4 ${answers[currentQuestionIndex] === idx ? 'selected' : ''}" onclick="selectOption(${idx})">
      <div class="w-7 h-7 xs:w-8 xs:h-8 rounded-full border border-gray-500 flex items-center justify-center text-xs xs:text-sm font-bold shrink-0 transition-all ${answers[currentQuestionIndex] === idx ? 'bg-accent-500 border-accent-500 text-white' : 'text-gray-400'}">
        ${answers[currentQuestionIndex] === idx ? '<i class="fas fa-check"></i>' : String.fromCharCode(65 + idx)}
      </div>
      <span class="text-gray-200 text-sm xs:text-base">${opt.text}</span>
    </div>
  `).join('');
  
  // 按钮状态
  document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
  const nextBtn = document.getElementById('next-btn');
  nextBtn.disabled = answers[currentQuestionIndex] === undefined;
  
  if (currentQuestionIndex === total - 1) {
    nextBtn.innerHTML = '<i class="fas fa-chart-pie"></i>';
  } else {
    nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i>';
  }
}

function selectOption(idx) {
  answers[currentQuestionIndex] = idx;
  renderQuestion();
}

function nextQuestion() {
  if (answers[currentQuestionIndex] === undefined) return;
  
  if (currentQuestionIndex < questions[currentMode].length - 1) {
    currentQuestionIndex++;
    renderQuestion();
  } else {
    calculateResults();
  }
}

function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    renderQuestion();
  }
}

function calculateResults() {
  // 计算原始分
  questions[currentMode].forEach((q, idx) => {
    if (answers[idx] !== undefined) {
      scores[q.dimension] += q.options[answers[idx]].score;
    }
  });
  
  // 归一化
  const maxScore = currentMode === 'simple' ? 20 : 25;
  Object.keys(scores).forEach(k => {
    scores[k] = Math.round((scores[k] / maxScore) * 100);
  });
  
  showResults();
}

        <i class="fas fa-heart text-pink-400"></i> 推荐爱好

function getTypeDescription() {
  let traits = [];
  if (scores['E'] > 50) traits.push('外向'); else traits.push('内向');
  if (scores['O'] > 50) traits.push('开放'); else traits.push('务实');
  if (scores['C'] > 50) traits.push('尽责'); else traits.push('灵活');
  
  return {
    type: traits.join('的') + '者',
    desc: `你是一个${traits.join('、')}的人，在人群中展现出独特的魅力。`
  };
}

function getRecommendation(type) {
  let recs = new Set();
  Object.keys(scores).forEach(k => {
    const score = scores[k];
    const key = score > 60 ? `high_${k}` : (score < 40 ? `low_${k}` : null);
    if (key && recommendations[type][key]) {
      recommendations[type][key].forEach(item => recs.add(item));
    }
  });
  return Array.from(recs).slice(0, 9);
}

// 雷达图绘制辅助函数
function createRadarBackground(count) {
  let html = '';
  for (let i = 1; i <= 5; i++) {
    const r = 80 * (i / 5);
    html += `<circle cx="100" cy="100" r="${r}" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>`;
  }
  return html;
}

function createRadarPath(data, count) {
  const angleStep = 360 / count;
  let points = data.map((val, i) => {
    const angle = (angleStep * i - 90) * (Math.PI / 180);
    const r = (val / 100) * 80;
    return `${100 + r * Math.cos(angle)},${100 + r * Math.sin(angle)}`;
  });
  return `<polygon points="${points.join(' ')}" fill="rgba(14, 165, 233, 0.3)" stroke="#0ea5e9" stroke-width="2" />`;
}

function createRadarLabels(dims) {
  const angleStep = 360 / dims.length;
  return dims.map((d, i) => {
    const angle = (angleStep * i - 90) * (Math.PI / 180);
    const x = 100 + 95 * Math.cos(angle);
    const y = 100 + 95 * Math.sin(angle);
    return `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="10" font-weight="bold">${d.name}</text>`;
  }).join('');
}

// 分享功能
function shareResult(platform) {
  const text = `我在"深度人格探索"测试中发现自己是${getTypeDescription().type}！快来探索你的人格类型吧！`;
  const url = window.location.href;
  
  switch(platform) {
    case 'wechat':
      alert('请截图分享到微信朋友圈');
      break;
    case 'weibo':
      window.open(`https://service.weibo.com/share/share.php?title=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
      break;
    case 'copy':
      navigator.clipboard.writeText(text + ' ' + url).then(() => {
        alert('链接已复制到剪贴板');
      });
      break;
  }
}

function renderMiniQuestion() {
  const test = miniTests[currentMiniTest];

  document.getElementById('mini-test-title').textContent = test.title;
  
  let content = `
    <p class="text-lg xs:text-xl mb-6 xs:mb-8">${question.text}</p>
    <div class="grid grid-cols-1 xs:grid-cols-2 gap-4">
  `;
  
  question.options.forEach((opt, idx) => {
    const key = currentMiniTest === 'color' ? 'color' : 'animal';
    content += `
      <div class="option-card glass-panel p-4 rounded-xl cursor-pointer ${miniTestAnswers[currentMiniQuestion] === idx ? 'selected' : ''}" onclick="selectMiniOption(${idx})">
        <p class="font-bold mb-2">${opt.text}</p>
        <p class="text-xs text-gray-400">${opt.desc}</p>
      </div>
    `;
  });
  
  content += '</div>';
  
  content += `
    <button onclick="nextMiniQuestion()" class="mt-6 xs:mt-8 w-full btn-icon bg-accent-500 hover:bg-accent-600 text-white font-bold py-3 rounded-xl ${miniTestAnswers[currentMiniQuestion] === undefined ? 'opacity-50 cursor-not-allowed' : ''}">
      ${currentMiniQuestion < test.questions.length - 1 ? '下一题' : '查看结果'}

  `;
  
  document.getElementById('mini-test-content').innerHTML = content;
}

function selectMiniOption(idx) {
  miniTestAnswers[currentMiniQuestion] = idx;
  renderMiniQuestion();
}

function nextMiniQuestion() {
  if (miniTestAnswers[currentMiniQuestion] === undefined) return;

  if (currentMiniQuestion < test.questions.length - 1) {
